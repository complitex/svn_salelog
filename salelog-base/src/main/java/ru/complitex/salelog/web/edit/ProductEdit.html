<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
<head>
    <wicket:head>
        <title wicket:id="title"></title>
    </wicket:head>
</head>
<body>
<wicket:extend>
    <h2 wicket:id="label"></h2>

    <div wicket:id="messages"></div>

    <form action="#" wicket:id="form">
        <table class="tbForm">
            <tr>
                <th>
                    <wicket:message key="code"/> <b class="blue">*</b>
                    :
                </th>
                <td>
                    <input type="text" wicket:id="code"></input>
                </td>
            </tr>
            <tr>
                <th>
                    <wicket:message key="name"/> <b class="blue">*</b>
                    :
                </th>
                <td>
                    <input type="text" wicket:id="name"></input>
                </td>
            </tr>
            <tr>
                <th>
                    <wicket:message key="price"/> <b class="blue">*</b>
                    :
                </th>
                <td>
                    <input type="number" wicket:id="price"></input>
                </td>
            </tr>
        </table>
        <div>
            <input type="submit" wicket:message="value:save" wicket:id="save" class="btnMiddle"/>
            <input type="button" wicket:message="value:cancel" wicket:id="cancel" class="btnMiddle"/>
        </div>
    </form>
</wicket:extend>
</body>
</html>
