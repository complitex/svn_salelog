<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
<head>
    <title></title>
</head>
<body>
<wicket:panel>
    <div wicket:id="dialog" style="display: none;">
    <div wicket:id="content">

        <div wicket:id="messages"></div>

        <form action="" wicket:id="form">
            <table class="tbForm">
                <tr>
                    <th>
                        <wicket:message key="callGirl"/> <b class="blue">*</b>
                        :
                    </th>
                    <td>
                        <input type="text" wicket:id="callGirl"/>
                    </td>
                </tr>
                <tr>
                    <th>
                        <wicket:message key="customer"/>
                        :
                    </th>
                    <td>
                        <table cellpadding="0" cellspacing="0" border="0">
                            <tr>
                                <td align="center">
                                    <wicket:message key="lastName"/> <b class="blue">*</b>
                                </td>
                                <td align="center">
                                    <wicket:message key="firstName"/> <b class="blue">*</b>
                                </td>
                                <td align="center">
                                    <wicket:message key="middleName"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="text" wicket:id="lastName"></input>
                                </td>
                                <td>
                                    <input type="text" wicket:id="firstName"></input>
                                </td>
                                <td>
                                    <input type="text" wicket:id="middleName"></input>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <th>
                        <wicket:message key="phones"/> <b class="blue">*</b>
                        :
                    </th>
                    <td>
                        <input type="text" wicket:id="phones" size="80"/>
                    </td>
                </tr>
                <tr>
                    <th>
                        <wicket:message key="region"/> <b class="blue">*</b>
                        :
                    </th>
                    <td>
                        <select wicket:id="region"/>
                    </td>
                </tr>
                <tr>
                    <th>
                        <wicket:message key="address"/> <b class="blue">*</b>
                        :
                    </th>
                    <td>
                        <input type="text" wicket:id="address" size="80"/>
                    </td>
                </tr>
                <tr>
                    <th>
                        <wicket:message key="comment"/>
                        :
                    </th>
                    <td>
                        <input type="text" wicket:id="comment" size="80"/>
                    </td>
                </tr>
                <tr>
                    <th>
                        <wicket:message key="status"/> <b class="blue">*</b>
                        :
                    </th>
                    <td>
                        <select wicket:id="status"/>
                    </td>
                </tr>
            </table>
            <div wicket:id="container">
                <table class="tbForm">
                    <tr>
                        <th>
                            <wicket:message key="product_sale"/>
                            :
                        </th>
                        <td>
                            <table cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td align="center">
                                        <wicket:message key="product"/> <b class="blue">*</b>
                                    </td>
                                    <td align="center">
                                        <wicket:message key="count"/> <b class="blue">*</b>
                                    </td>
                                    <td align="center"/>
                                    <td align="center"/>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="text" wicket:id="product"/>
                                    </td>
                                    <td>
                                        <input type="number" wicket:id="count"/>
                                    </td>
                                    <td>
                                        <input wicket:id="addProductSaleButton" type="submit" class="btnSmall"/>
                                    </td>
                                    <td>
                                        <input wicket:id="cancelProductSaleButton" type="submit" wicket:message="value:cancel" class="btnSmall"/>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
                <table class="tbColor bookContent" cellpadding="0" cellspacing="0" border="0">
                    <thead>
                    <tr>
                    <th>
                        <wicket:message key="product_code"/>
                    </th>
                    <th>
                        <wicket:message key="price"/>
                    </th>
                    <th>
                        <wicket:message key="count"/>
                    </th>
                    <th>
                        <wicket:message key="total_cost"/>
                    </th>
                    <th>
                    </th>
                    <th>
                    </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr wicket:id="data">
                        <td>
                            <span wicket:id="productCode"></span>
                        </td>
                        <td>
                            <span wicket:id="price"></span>
                        </td>
                        <td>
                            <span wicket:id="count"></span>
                        </td>
                        <td>
                            <span wicket:id="totalCost"></span>
                        </td>
                        <td>
                            <a wicket:id="deleteProductSaleLink">
                                <span wicket:id="deleteProductSaleMessage"></span>
                            </a>
                        </td>
                        <td>
                            <a wicket:id="editProductSaleLink">
                                <span wicket:id="editProductSaleMessage"></span>
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td style="border-top: 1px solid #667584;">
                            <wicket:message key="order_total_cost"/>
                        </td>
                        <td style="border-top: 1px solid #667584;">

                        </td>
                        <td style="border-top: 1px solid #667584;">

                        </td >
                        <td style="border-top: 1px solid #667584;">
                            <span wicket:id="orderTotalCost"></span>
                        </td>
                        <td style="border-top: 1px solid #667584;">

                        </td>
                        <td style="border-top: 1px solid #667584;">

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <input type="submit" wicket:message="value:save" wicket:id="save" class="btnMiddle"/>
                <input type="button" wicket:message="value:cancel" wicket:id="cancel" class="btnMiddle"/>
            </div>
        </form>
        <br/>
        <table class="tbColor bookContent contentBorder" cellpadding="0" cellspacing="0" border="0">
            <thead>
            <tr>
                <th>
                    <wicket:message key="begin_date"/>
                </th>
                <th>
                    <wicket:message key="callGirl"/>
                </th>
                <th>
                    <wicket:message key="customer"/>
                </th>
                <th>
                    <wicket:message key="phones"/>
                </th>
                <th>
                    <wicket:message key="region"/>
                </th>
                <th>
                    <wicket:message key="address"/>
                </th>
                <th>
                    <wicket:message key="comment"/>
                </th>
                <th>
                    <wicket:message key="status"/>
                </th>
                <th>
                    <wicket:message key="product_code"/>
                </th>
                <th>
                    <wicket:message key="count"/>
                </th>
                <th>
                    <wicket:message key="price"/>
                </th>
                <th>
                    <wicket:message key="total_cost"/>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="history">
                <td>
                    <span wicket:id="beginDate"></span>
                </td>
                <td>
                    <span wicket:id="callGirl"></span>
                </td>
                <td>
                    <span wicket:id="customer"></span>
                </td>
                <td>
                    <span wicket:id="phones"></span>
                </td>
                <td>
                    <span wicket:id="region"></span>
                </td>
                <td>
                    <span wicket:id="address"></span>
                </td>
                <td>
                    <span wicket:id="comment"></span>
                </td>
                <td>
                    <span wicket:id="status"></span>
                </td>
                <td>
                    <table>
                        <div wicket:id="productCodeView">
                            <tr>
                                <td>
                                    <span wicket:id="productCode"></span>
                                </td>
                            </tr>
                        </div>
                    </table>
                </td>
                <td>
                    <table>
                        <div wicket:id="priceView">
                            <tr>
                                <td>
                                    <span wicket:id="price"></span>
                                </td>
                            </tr>
                        </div>
                    </table>
                </td>
                <td>
                    <table>
                        <div wicket:id="countView">
                            <tr>
                                <td>
                                    <span wicket:id="count"></span>
                                </td>
                            </tr>
                        </div>
                    </table>
                </td>
                <td>
                    <table>
                        <div wicket:id="totalCostView">
                            <tr>
                                <td>
                                    <span wicket:id="totalCost"></span>
                                </td>
                            </tr>
                        </div>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
</wicket:panel>
</body>
</html>
